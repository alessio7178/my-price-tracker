name: Build APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Accept Android licenses
        run: |
          yes | flutter doctor --android-licenses
          
      - name: Install Dependencies
        run: |
          pip install -r requirements.txt
          pip install flet

      # [수정됨] 에러 나던 --project-name 옵션 삭제
      # --org com.myprice 옵션은 유지하여 앱 ID를 변경 (신분 세탁 효과)
      - name: Flet Build APK
        run: |
          flet build apk --org com.myprice --verbose

      - name: Copy APK to artifacts folder
        run: |
          mkdir -p artifacts
          find build/apk -name "*.apk" -exec cp {} artifacts/ \;

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: MyPriceApp_NewID
          path: artifacts/*.apk
