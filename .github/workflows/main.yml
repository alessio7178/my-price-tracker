name: Build APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      # [1단계] 템플릿 다운로드 (권한 주입을 위해 필요)
      - name: Clone Template
        run: |
          git clone https://github.com/flet-dev/flet-build-template.git my_template

      # [2단계] 권한 강제 주입 (알림, 진동, 화면유지, 서비스, 인터넷)
      # find 명령어로 AndroidManifest.xml 위치를 찾아 정확히 주입합니다.
      - name: Inject Permissions
        run: |
          PERMS='<uses-permission android:name="android.permission.POST_NOTIFICATIONS" />\n    <uses-permission android:name="android.permission.WAKE_LOCK" />\n    <uses-permission android:name="android.permission.VIBRATE" />\n    <uses-permission android:name="android.permission.FOREGROUND_SERVICE" />\n    <uses-permission android:name="android.permission.INTERNET" />'
          
          # 파일 찾아서 권한 넣기
          find my_template -name "AndroidManifest.xml" -exec sed -i "s|<application|$PERMS\n    <application|g" {} +
          
          # 확인용 출력
          echo "Checking permissions..."
          find my_template -name "AndroidManifest.xml" -exec grep "uses-permission" {} +

      - name: Install Dependencies
        run: |
          pip install -r requirements.txt
          pip install flet

      # [3단계] 앱 빌드 (오류 났던 --project-name 삭제)
      # --org com.final 설정으로 앱 ID가 'com.final.main' 등으로 변경되어 새로운 앱으로 인식됩니다.
      - name: Flet Build APK
        run: |
          flet build apk --template my_template --org com.final --verbose

      # [4단계] 결과물 찾아서 복사
      - name: Copy APK
        run: |
          mkdir -p artifacts
          find . -name "*.apk" -type f -exec cp {} artifacts/ \;

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: MyPriceApp_Final_Fixed
          path: artifacts/*.apk
