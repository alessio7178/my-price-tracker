name: Build APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      # [1단계] 앱 템플릿 다운로드
      - name: Clone Template
        run: |
          git clone https://github.com/flet-dev/flet-build-template.git my_template

      # [2단계] 권한 강제 주입 (파일 위치를 찾아서 정확히 넣음)
      - name: Inject Permissions
        run: |
          # 권한 목록 정의 (알림, 진동, 화면유지, 서비스, 인터넷)
          PERMS='<uses-permission android:name="android.permission.POST_NOTIFICATIONS" />\n    <uses-permission android:name="android.permission.WAKE_LOCK" />\n    <uses-permission android:name="android.permission.VIBRATE" />\n    <uses-permission android:name="android.permission.FOREGROUND_SERVICE" />\n    <uses-permission android:name="android.permission.INTERNET" />'
          
          # AndroidManifest.xml 파일을 찾아서 <application> 태그 바로 윗줄에 권한을 삽입
          find my_template -name "AndroidManifest.xml" -exec sed -i "s|<application|$PERMS\n    <application|g" {} +
          
          # 확인용 출력
          echo "✅ 권한 주입 확인:"
          find my_template -name "AndroidManifest.xml" -exec grep "uses-permission" {} +

      - name: Install Dependencies
        run: |
          pip install -r requirements.txt
          pip install flet

      # [3단계] 신분 세탁 빌드 (새로운 ID: com.final.tracker)
      - name: Flet Build APK
        run: |
          flet build apk --template my_template --org com.final --project-name tracker --verbose

      # [4단계] 결과물 복사
      - name: Copy APK
        run: |
          mkdir -p artifacts
          find . -name "*.apk" -type f -exec cp {} artifacts/ \;

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: MyPriceApp_Final_V2
          path: artifacts/*.apk
