name: Build APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 1. 코드 가져오기
      - uses: actions/checkout@v4

      # 2. 파이썬 & 자바 & 플러터 세팅 (표준)
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      # 3. 라이선스 동의 (가장 단순하고 확실한 방법)
      - name: Accept Licenses
        run: |
          yes | flutter doctor --android-licenses

      # 4. 필수 패키지 설치
      - name: Install Dependencies
        run: |
          pip install -r requirements.txt
          pip install flet

      # 5. APK 빌드 (복잡한 옵션 제거 -> 기본으로 돌아감)
      # Flet이 알아서 내부적으로 템플릿을 만들고 빌드합니다.
      - name: Flet Build APK
        run: |
          flet build apk --verbose

      # 6. [필살기] APK 파일 발굴 및 복사
      # 경로가 어디든 상관없이 .apk로 끝나는 파일을 찾아서 artifacts 폴더로 가져옵니다.
      - name: Locate and Copy APK
        run: |
          mkdir -p artifacts
          echo "APK 파일을 찾습니다..."
          find . -name "*.apk" -type f -exec cp {} artifacts/ \;
          echo "복사된 파일 목록:"
          ls -R artifacts/

      # 7. 업로드
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: MyPriceApp_Final_Real
          path: artifacts/*.apk
