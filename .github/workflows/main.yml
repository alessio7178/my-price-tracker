name: Build APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 1. 코드 가져오기
      - uses: actions/checkout@v4

      # 2. 파이썬 설치
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # 3. 자바 설치 (안드로이드 빌드 필수)
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # 4. 플러터 설치
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      # 5. 라이브러리 설치
      - name: Install Dependencies
        run: |
          pip install -r requirements.txt
          pip install flet

      # 6. APK 빌드 명령 (성공했다고 가정)
      - name: Flet Build APK
        run: |
          flet build apk --verbose

      # 7. [수정됨] 결과물 업로드 (와일드카드 사용으로 이름 달라도 찾도록 함)
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: MyPriceApp
          path: build/app/outputs/flutter-apk/*.apk  # <-- *.apk 로 수정
