name: Build APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          
      - name: Install Dependencies
        run: |
          pip install -r requirements.txt
          pip install flet

      # [수정 1] git clone으로 템플릿 강제 다운로드 (가장 확실함)
      - name: Clone Flet Template
        run: |
          git clone https://github.com/flet-dev/flet-build-template.git my_template
          ls -R my_template/android/app/src/main/ # 파일 있는지 눈으로 확인

      # [수정 2] 권한 강제 주입 (더 안전한 sed 방식 사용)
      # <application> 태그 바로 앞에 권한 코드를 끼워 넣습니다.
      - name: Inject Permissions
        run: |
          PERMISSIONS='<uses-permission android:name="android.permission.POST_NOTIFICATIONS" />\n    <uses-permission android:name="android.permission.WAKE_LOCK" />\n    <uses-permission android:name="android.permission.VIBRATE" />\n    <uses-permission android:name="android.permission.FOREGROUND_SERVICE" />'
          
          sed -i "s|<application|$PERMISSIONS\n    <application|g" my_template/android/app/src/main/AndroidManifest.xml
          
          # 잘 들어갔는지 확인 (로그 출력)
          cat my_template/android/app/src/main/AndroidManifest.xml | grep "uses-permission"

      # [수정 3] 수정한 템플릿으로 빌드
      - name: Flet Build APK
        run: |
          flet build apk --template my_template --org com.myprice.fixed --verbose

      - name: Copy APK to artifacts folder
        run: |
          mkdir -p artifacts
          find build/apk -name "*.apk" -exec cp {} artifacts/ \;

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: MyPriceApp_Final
          path: artifacts/*.apk
