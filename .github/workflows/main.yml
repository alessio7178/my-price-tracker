name: Build APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 1. 코드 가져오기
      - uses: actions/checkout@v4

      # 2. 파이썬 설치
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # 3. 자바 설치 (안드로이드 빌드 필수)
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # 4. 플러터 설치
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      # 5. [핵심 수정] 안드로이드 라이선스 자동 동의
      - name: Accept Android licenses
        run: |
          yes | flutter doctor --android-licenses
          
      # 6. 라이브러리 설치
      - name: Install Dependencies
        run: |
          pip install -r requirements.txt
          pip install flet

      # 7. APK 빌드 명령
      - name: Flet Build APK
        run: |
          flet build apk --verbose

      # 8. [핵심 수정] APK 파일 찾아서 복사
      - name: Copy APK to artifacts folder
        run: |
          mkdir -p artifacts
          # find 명령어를 사용하여 build 폴더 내의 모든 APK 파일을 artifacts 폴더로 복사합니다.
          find build/app/outputs/flutter-apk -name "*.apk" -exec cp {} artifacts/ \;

      # 9. 결과물 업로드 (안정적인 경로 사용)
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: MyPriceApp
          path: artifacts/*.apk  # artifacts 폴더 내의 모든 APK 파일 업로드
