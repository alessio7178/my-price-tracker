name: Build APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 1. 코드 가져오기
      - uses: actions/checkout@v4

      # 2. 자바 설치 (안드로이드 필수)
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # 3. [핵심] 안드로이드 SDK 자동 설치 및 라이선스 해결
      # 이 단계가 '동의 안 함' 문제를 원천 차단합니다.
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      # 4. 플러터 설치
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      
      # 5. 라이브러리 설치
      - name: Install Dependencies
        run: |
          pip install -r requirements.txt
          pip install flet

      # 6. APK 빌드 (표준 명령)
      - name: Flet Build APK
        run: |
          flet build apk --verbose

      # 7. 빌드된 APK 찾아서 복사 (경로 에러 방지)
      - name: Locate and Copy APK
        run: |
          mkdir -p artifacts
          # 빌드된 모든 APK를 찾아서 artifacts 폴더로 복사
          find . -name "*.apk" -type f -exec cp {} artifacts/ \;
          ls -R artifacts/

      # 8. 업로드
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: MyPriceApp_Final_V4
          path: artifacts/*.apk
