name: Build APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Accept Android licenses
        run: |
          yes | flutter doctor --android-licenses
          
      - name: Install Dependencies
        run: |
          pip install -r requirements.txt
          pip install flet

      # [핵심 수정] 앱 ID를 변경하여 새로운 앱으로 인식시킴
      # org: com.myprice -> 앱 ID가 'com.myprice.tracker'로 바뀜
      - name: Flet Build APK
        run: |
          flet build apk --org com.myprice --project-name tracker --verbose

      - name: Copy APK to artifacts folder
        run: |
          mkdir -p artifacts
          find build/apk -name "*.apk" -exec cp {} artifacts/ \;

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: MyPriceApp_NewID
          path: artifacts/*.apk
