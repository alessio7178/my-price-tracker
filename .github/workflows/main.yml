name: Build APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 1. 코드 가져오기
      - uses: actions/checkout@v4

      # 2. 파이썬 설치
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # 3. 자바 설치
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # 4. 플러터 설치
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          
      # 5. 라이브러리 설치
      - name: Install Dependencies
        run: |
          pip install -r requirements.txt
          pip install flet

      # 6. [정석 빌드] 복잡한 옵션 다 빼고 가장 기본 명령어로 빌드합니다.
      - name: Flet Build APK
        run: |
          flet build apk --verbose

      # 7. 빌드된 APK 파일을 찾아서 artifacts 폴더로 복사 (경로 에러 방지)
      - name: Locate and Copy APK
        run: |
          mkdir -p artifacts
          find . -name "*.apk" -type f -exec cp {} artifacts/ \;

      # 8. 업로드
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: MyPriceApp_Final
          path: artifacts/*.apk
